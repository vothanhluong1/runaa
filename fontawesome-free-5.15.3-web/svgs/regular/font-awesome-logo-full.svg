    ที่คุณอาจใช้งานอยู่ตรวจสอบการตั้งค่า DNS ที่ปลอดภัยตรวจสอบการตั้งค่า DNS ที่ปลอดภัย คุณอาจกำหนดค่าเซิร์ฟเวอร์ DNS ที่ปลอดภัยไว้ซึ่งทำการเชื่อมต่อไม่สำเร็จตรวจสอบการตั้งค่า DNSติดต่อผู้ดูแลระบบเครือข่ายของคุณหากไม่แน่ใจว่าข้อความนี้หมายถึงอะไรลองปิดการคาดคะเนเครือข่ายหากโปรแกรมอยู่ในรายการที่ได้รับอนุญาตให้เข้าถึงเครือข่ายอยู่แล้ว
      ลองนำโปรแกรมออกจากรายการและเพิ่มกลับเข้าไปใหม่หากคุณใช้พร็อกซีเซิร์ฟเวอร์…ตรวจสอบการตั้งค่าพร็อกซีหรือติดต่อผู้ดูแลระบบเครือข่ายของคุณเพื่อ
      ตรวจสอบว่าพร็อกซีเซิร์ฟเวอร์ทำงานอยู่ หากคุณคิดว่าไม่ควร
