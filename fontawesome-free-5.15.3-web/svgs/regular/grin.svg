</li>
    </ol>ขอความช่วยเหลือเกี่ยวกับข้อความแสดงข้อผิดพลาดที่เจาะจง"การเชื่อมต่อของคุณไม่เป็นส่วนตัว" หรือ "<span class="error-code">NET::ERR_CERT_AUTHORITY_INVALID</span>" หรือ "<span class="error-code">ERR_CERT_COMMON_NAME_INVALID</span>" หรือ "<span class="error-code">NET::ERR_CERT_WEAK_SIGNATURE_ALGORITHM</span>" หรือ "<span class="error-code">ERR_CERT_SYMANTEC_LEGACY</span>" หรือ "ข้อผิดพลาดของใบรับรอง SSL""เชื่อมต่อกับเครื